<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
</head>
<body>
    <nav>
        <img src="Images/logo.jpg" alt="Youtube logo">
        <input type="text" placeholder="Search"> 
        <a href="#"><img src="Images/search-icon.png" alt=""></a>
        <img src="Images/bell.png" alt="notification tag">
    </nav>
    
    <div class="main">
        <section class="left">
            <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/oFfUJngtUpQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h1 class="title-main">Amazing Places to visit in Albania</h1>
            <div class="video-info">
                <div class="video-info-left">
                    <p>325,420 views</p>
                    <p>Apr 7, 2021</p>
                </div>
                <div class="video-info-right">
                    <div class="likes">
                        <img src="images/ThumbsUp.png" alt="Like icon">
                        3.9K
                    </div>
                    <div class="dislikes">
                        <img src="images/ThumbsDown.png" alt="Dislike icon">
                        118
                    </div>
                    <div class="share-save">
                        <p>Share</p>
                        <p>Save</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="right"></section>
</div>
</body>
</html>
