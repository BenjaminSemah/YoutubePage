<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Youtube</title>
</head>
<body>
    <nav>
        <div class="nav-left">
           <a href="#"><img class="hamburger" src="Images/hamburger-menu-svgrepo-com.svg" alt=""></a>
            <img class="logo"src="Images/YouTube-Logo.wine.svg" alt="Youtube logo">
        </div>
        <div class="search">
            <input type="text" placeholder="Search"> 
            <a href="#"><img class="searchloop" src="Images/searchloop.svg" alt=""></a>
        </div>
        <img class="bell"src="images/notification-bell.svg" alt="notification tag">
        
    </nav>
    
    <div class="main">
        <section class="left">
            <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/oFfUJngtUpQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h1 class="title-main">Amazing Places to visit in Albania</h1>
            <div class="video-info">
                <div class="video-info-left">
                    <p>325,420 views</p>
                    <p>Apr 7, 2021</p>
                </div>
                <div class="video-info-right">
                    <div class="likes">
                        <img src="images/thumbs-up-svgrepo-com.svg" alt="Like icon">
                        3.9K
                    </div>
                    <div class="dislikes">
                        <img src="images/thumbs-down-svgrepo-com.svg" alt="Dislike icon">
                        118
                    </div>
                    <div class="share-save">
                        <p>Share</p>
                        <p>Save</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="right">
            <div class="first-video">
                <img class="flag"src="Images/640px-Flag_of_Ghana.svg.png" alt="Ghana Flag">
                <div class="Flags-info">
                    <h2>Welcome to Ghana</h2>
                    <p>Life in Accra</p>
                    <p>Views</p>
                    <p>6 March 1957</p>
                </div>
            </div>
            <div class="second-video">
                    <img class="flag" src="Images/india.png" alt="Indian Flag">
                    <div class="Flags-info">
                        <h2>Welcome to India</h2>
                        <p>Kovai channel</p>
                        <p>Views 100k</p>
                        <p>1 January 1900</p>
                    </div>
            </div>
            <div class="third-video">
                        <img class="flag" src="Images/senegal.png" alt="Senegal Flag">
                        <div class="Flags-info">
                            <h2>Welcome to Senegal</h2>
                            <p>Dakar channel</p>
                            <p>Views 1987</p>
                            <p>1 January 1900</p>
                        </div>
            </div>

                
            
            </div>


        </section>
</div>
</body>
</html>
